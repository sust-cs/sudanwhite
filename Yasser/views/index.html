<!DOCTYPE html>
<html>
    <head>
        <title>Sudan White Page</title>
        <script src="/scripts/angular.min.js"></script>
        <script src="/scripts/angular-route.js"></script>
        <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
        <link  rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>   
        <link  rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css"/> 
         <link  rel="stylesheet" href="https://bootswatch.com/3/superhero/bootstrap.min.css"/> 
         <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    </head>
<body ng-app="main">
    <nav class="navbar navbar-default">
        <div class="container">            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/!">Main</a>
            </div>            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">             
                    <li><a href="#!insert">Create New</a></li> 
                    <li ng-hide="auth"><a href="#!signup">Logout</a></li>                                  
                    <li ng-hide="auth"><a href="#!signin">Login</a></li>                                  
                    <li ng-show="auth"><a href="#!signout" ng-click="signout()">log out</a></li>                                  
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" ng-show="auth">
            <div class="col-lg-10">            
                <h1 class="text-danger">Welcome to Sudan White Page , {{username}}</h1>
            </div>
        </div>
        <div class="row" ng-hide="auth">
            <div class="col-lg-10">            
                <h1 class="text-success">Welocme to SWP</h1>
            </div>
        </div>   

        <div>
            <div ng-view></div>
        </div>

    </div>    
</div>


<script type="text/javascript" src="/scripts/controller.js"></script>
</body>
</html>
